test:
  override:
    - php ./phpsysinfo/xml.php
deployment:
  staging:
    branch: master
    codedeploy:
      circleci-demo-app-pub:
        application_root: /
        region: us-west-2
        revision_location:
          revision_type: S3
          s3_location:
            bucket: joesshit
            key_pattern: circleci-demo-app-pub-{BRANCH}-{SHORT_COMMIT}
        deployment_group: circleci-demo-dg
